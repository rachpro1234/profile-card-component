<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
</head>
  <body>
  <div class="top-img">
    <img src="./images/bg-pattern-top.svg" alt="">
  </div>

    <div class="container">
      <article>
        <div class="img-1"><img src="./images/bg-pattern-card.svg" alt=""></div>
        
       <div class="img-2"><img src="./images/image-victor.jpg" alt="profile" /></div> 
      
      </article>
        
        <article>
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </article>
<hr>
        <article>
            <ul>
            <li>80K <br> <span>Followers</span></li>
            <li>803K <br> <span>Likes</span></li>
            <li>1.4K <br> <span>Photos</span></li>
          </ul>
      
        </article>
        
    
      </div>

      <div class="btm-img">
        <img src="./images/bg-pattern-bottom.svg" alt="">
      </div>
       

       
   

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/rachpro1234" target="_blanc">EL BarQouQy Rachid</a>.
    </div>
  </body>
</html>
